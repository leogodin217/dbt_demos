version: 2
models:
  - name: stg_products
    description: Set of products 
    columns:
      - name: product_id
        description: 'ID of the product'
        data_type: INT64
      - name: category
        description: 'Category of the product'
        data_type: STRING
      - name: name
        description: 'Name of the product (Often does not match the category)'
        data_type: STRING
      - name: price
        description: 'Price of the product'
        data_type: FLOAT64
      - name: date_added
        description: 'Date the product was added (Often faked)'
        data_type: DATE
